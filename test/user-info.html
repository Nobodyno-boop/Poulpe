<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{name}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/components/icon.css">
    <script  charset="utf-8" src="../dist/bundle.js"></script>
  </head>
  <body>

      <div class="ui link cards" id="tjs">
        <div class="card">
          <div class="image">
            <img src="https://semantic-ui.com/images/avatar2/large/matthew.png">
          </div>
          <div class="content">
            <div class="header">{{name}}</div>
            <div class="meta">
              <a>Friends</a>tjs
            </div>
            <div class="description">
            {{desc}}
            </div>
          </div>
          <div class="extra content">
            <span class="right floated">
              Joined in 2013
            </span>
            <span>
              <i class="{{icon}} icon"></i>
              {{fc}} Friends
            </span>
          </div>
        </div>
      </div>
      <script charset="utf-8">
        var e = document.getElementById('tjs');
        var data = {"name": "master", "desc": "I'm a poulpe", "icon": "user", "fc":"669"};
        tjs.setData(data).render(e);
      </script>
  </body>
</html>
